  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Styles -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: #1a1a1a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; overflow-x: hidden; }
    .container { max-width: 1400px; margin: 0 auto; }
    .header { background: linear-gradient(135deg, #ff6b35, #ff3d71, #e91e63); padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 30px; }
    .header h1 { font-size: 2.5rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; margin-bottom: 30px; }
    .preview-section { background-color: #2a2a2a; border-radius: 15px; padding: 30px; min-height: 500px; display: flex; flex-direction: column; }
    .preview-area { flex: 1; background: linear-gradient(45deg, #333, #444); border-radius: 10px; display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 20px; overflow: hidden; }
    .animated-element { width: 80px; height: 80px; background: linear-gradient(135deg, #ff6b35, #ff3d71); border-radius: 10px; position: relative; transition: none; }
    .preview-controls { display: flex; gap: 10px; justify-content: center; }
    .control-btn { background: linear-gradient(135deg, #34495e, #2c3e50); border: none; border-radius: 8px; padding: 10px 20px; color: white; cursor: pointer; transition: all 0.3s; font-weight: 500; }
    .control-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    .control-btn.active { background: linear-gradient(135deg, #ff6b35, #ff3d71); }
    .controls-panel { background-color: #2a2a2a; border-radius: 15px; padding: 25px; height: fit-content; }
    .control-group { margin-bottom: 25px; }
    .control-group h3 { color: #ff6b35; margin-bottom: 15px; font-size: 1.1rem; border-bottom: 1px solid #444; padding-bottom: 5px; }
    .control-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
    .control-label { min-width: 80px; font-size: 0.9rem; color: #ccc; }
    .control-input, .select-input { background-color: #404040; border: 1px solid #555; border-radius: 5px; padding: 8px 12px; color: white; font-size: 0.9rem; outline: none; flex: 1; }
    .control-input:focus { border-color: #ff6b35; }
    .range-input { flex: 1; height: 6px; border-radius: 3px; background: #555; outline: none; -webkit-appearance: none; }
    .range-input::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #ff6b35; cursor: pointer; }
    .range-input::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: #ff6b35; cursor: pointer; border: none; }
    .timeline-section, .export-section { background-color: #2a2a2a; border-radius: 15px; padding: 25px; margin-bottom: 20px; }
    .timeline-header, .export-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .timeline-title, .export-title { color: #ff6b35; font-size: 1.2rem; font-weight: bold; }
    .keyframe-controls, .preset-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
    .keyframe-btn, .preset-btn { background: linear-gradient(135deg, #27ae60, #2ecc71); border: none; border-radius: 6px; padding: 8px 15px; color: white; cursor: pointer; font-size: 0.9rem; transition: all 0.3s; }
    .preset-btn { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
    .keyframe-btn:hover, .preset-btn:hover { transform: translateY(-1px); }
    .code-output { background-color: #1e1e1e; border: 1px solid #444; border-radius: 8px; padding: 20px; font-family: 'Courier New', monospace; font-size: 0.9rem; line-height: 1.5; color: #f8f8f2; overflow-x: auto; white-space: pre; }
    .copy-btn { background: linear-gradient(135deg, #3498db, #2980b9); border: none; border-radius: 8px; padding: 10px 20px; color: white; cursor: pointer; font-weight: 500; transition: all 0.3s; }
    .copy-btn:hover { transform: translateY(-2px); }
    .notification { position: fixed; top: 20px; right: 20px; background-color: #4CAF50; color: white; padding: 15px 20px; border-radius: 8px; display: none; z-index: 1000; }
    @media (max-width: 1024px) { .main-layout { grid-template-columns: 1fr; } .preset-buttons { justify-content: center; } }
  </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CSS Animation Builder</h1>
        </div>

        <div class="preset-buttons">
            <button class="preset-btn" data-preset="bounce">Bounce</button>
            <button class="preset-btn" data-preset="fadeIn">Fade In</button>
            <button class="preset-btn" data-preset="slideIn">Slide In</button>
            <button class="preset-btn" data-preset="rotate">Rotate</button>
            <button class="preset-btn" data-preset="pulse">Pulse</button>
            <button class="preset-btn" data-preset="shake">Shake</button>
            <button class="preset-btn" data-preset="flip">Flip</button>
            <button class="preset-btn" data-preset="zoom">Zoom</button>
        </div>

        <div class="main-layout">
            <div class="preview-section">
                <h3 style="color: #ff6b35; margin-bottom: 15px;">Animation Preview</h3>
                <div class="preview-area">
                    <div class="animated-element" id="animatedElement"></div>
                </div>
                <div class="preview-controls">
                    <button class="control-btn" id="playBtn">Play</button>
                    <button class="control-btn" id="pauseBtn">Pause</button>
                    <button class="control-btn" id="resetBtn">Reset</button>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <h3>Animation Properties</h3>
                    <div class="control-row">
                        <label class="control-label">Duration</label>
                        <input type="number" class="control-input" id="duration" value="2" min="0.1" step="0.1">
                        <span style="color: #ccc;">s</span>
                    </div>
                    <div class="control-row">
                        <label class="control-label">Delay</label>
                        <input type="number" class="control-input" id="delay" value="0" min="0" step="0.1">
                        <span style="color: #ccc;">s</span>
                    </div>
                    <div class="control-row">
                        <label class="control-label">Iteration</label>
                        <select class="select-input" id="iteration">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="infinite">Infinite</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label class="control-label">Direction</label>
                        <select class="select-input" id="direction">
                            <option value="normal">Normal</option>
                            <option value="reverse">Reverse</option>
                            <option value="alternate">Alternate</option>
                            <option value="alternate-reverse">Alternate Reverse</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label class="control-label">Timing</label>
                        <select class="select-input" id="timing">
                            <option value="ease">Ease</option>
                            <option value="linear">Linear</option>
                            <option value="ease-in">Ease In</option>
                            <option value="ease-out">Ease Out</option>
                            <option value="ease-in-out">Ease In Out</option>
                            <option value="cubic-bezier(0.68, -0.55, 0.265, 1.55)">Bounce</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label class="control-label">Fill Mode</label>
                        <select class="select-input" id="fillMode">
                            <option value="none">None</option>
                            <option value="forwards">Forwards</option>
                            <option value="backwards">Backwards</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Transform Properties</h3>
                    <div class="control-row">
                        <label class="control-label">Translate X</label>
                        <input type="range" class="range-input" id="translateX" min="-200" max="200" value="0">
                        <span id="translateXValue" style="color: #ccc; min-width: 40px;">0px</span>
                    </div>
                    <div class="control-row">
                        <label class="control-label">Translate Y</label>
                        <input type="range" class="range-input" id="translateY" min="-200" max="200" value="0">
                        <span id="translateYValue" style="color: #ccc; min-width: 40px;">0px</span>
                    </div>
                    <div class="control-row">
                        <label class="control-label">Scale</label>
                        <input type="range" class="range-input" id="scale" min="0.1" max="3" step="0.1" value="1">
                        <span id="scaleValue" style="color: #ccc; min-width: 40px;">1</span>
                    </div>
                    <div class="control-row">
                        <label class="control-label">Rotate</label>
                        <input type="range" class="range-input" id="rotate" min="0" max="360" value="0">
                        <span id="rotateValue" style="color: #ccc; min-width: 40px;">0°</span>
                    </div>
                    <div class="control-row">
                        <label class="control-label">Opacity</label>
                        <input type="range" class="range-input" id="opacity" min="0" max="1" step="0.1" value="1">
                        <span id="opacityValue" style="color: #ccc; min-width: 40px;">1</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="timeline-section">
            <div class="timeline-header">
                <div class="timeline-title">Animation Timeline</div>
                <div class="keyframe-controls">
                    <button class="keyframe-btn" id="addKeyframe">Add Keyframe</button>
                    <button class="keyframe-btn" id="clearKeyframes">Clear All</button>
                </div>
            </div>
            <div class="timeline" id="timeline">
                <div class="timeline-track" id="timelineTrack">
                    <div class="keyframe active" style="left: 0%;" data-percent="0">0%</div>
                    <div class="keyframe" style="left: 100%;" data-percent="100">100%</div>
                </div>
            </div>
        </div>

        <div class="export-section">
            <div class="export-header">
                <div class="export-title">Generated CSS</div>
                <button class="copy-btn" id="copyCode">Copy Code</button>
            </div>
            <div class="code-output" id="codeOutput"></div>
        </div>
    </div>

    <div class="notification" id="notification">Code copied to clipboard!</div>

    <script>
        $(document).ready(function() {
            let keyframes = [
                { percent: 0, transform: 'translateX(0px) translateY(0px) scale(1) rotate(0deg)', opacity: 1 },
                { percent: 100, transform: 'translateX(0px) translateY(0px) scale(1) rotate(0deg)', opacity: 1 }
            ];
            let currentKeyframe = 0;
            let animationName = 'customAnimation';

            // Initialize
            updateRangeValues();
            updateCodeOutput();

            // Preset animations
            const presets = {
                bounce: [
                    { percent: 0, transform: 'translateY(0px)', opacity: 1 },
                    { percent: 25, transform: 'translateY(-30px)', opacity: 1 },
                    { percent: 50, transform: 'translateY(0px)', opacity: 1 },
                    { percent: 75, transform: 'translateY(-15px)', opacity: 1 },
                    { percent: 100, transform: 'translateY(0px)', opacity: 1 }
                ],
                fadeIn: [
                    { percent: 0, transform: 'translateX(0px) translateY(0px) scale(1) rotate(0deg)', opacity: 0 },
                    { percent: 100, transform: 'translateX(0px) translateY(0px) scale(1) rotate(0deg)', opacity: 1 }
                ],
                slideIn: [
                    { percent: 0, transform: 'translateX(-100px) translateY(0px) scale(1) rotate(0deg)', opacity: 0 },
                    { percent: 100, transform: 'translateX(0px) translateY(0px) scale(1) rotate(0deg)', opacity: 1 }
                ],
                rotate: [
                    { percent: 0, transform: 'rotate(0deg)', opacity: 1 },
                    { percent: 100, transform: 'rotate(360deg)', opacity: 1 }
                ],
                pulse: [
                    { percent: 0, transform: 'scale(1)', opacity: 1 },
                    { percent: 50, transform: 'scale(1.2)', opacity: 0.8 },
                    { percent: 100, transform: 'scale(1)', opacity: 1 }
                ],
                shake: [
                    { percent: 0, transform: 'translateX(0px)', opacity: 1 },
                    { percent: 25, transform: 'translateX(-10px)', opacity: 1 },
                    { percent: 50, transform: 'translateX(10px)', opacity: 1 },
                    { percent: 75, transform: 'translateX(-10px)', opacity: 1 },
                    { percent: 100, transform: 'translateX(0px)', opacity: 1 }
                ],
                flip: [
                    { percent: 0, transform: 'rotateY(0deg)', opacity: 1 },
                    { percent: 50, transform: 'rotateY(90deg)', opacity: 0.5 },
                    { percent: 100, transform: 'rotateY(180deg)', opacity: 1 }
                ],
                zoom: [
                    { percent: 0, transform: 'scale(0)', opacity: 0 },
                    { percent: 50, transform: 'scale(1.2)', opacity: 0.8 },
                    { percent: 100, transform: 'scale(1)', opacity: 1 }
                ]
            };

            // Preset button clicks
            $('.preset-btn').click(function() {
                const preset = $(this).data('preset');
                if (presets[preset]) {
                    keyframes = [...presets[preset]];
                    updateTimeline();
                    updateCodeOutput();
                    applyAnimation();
                }
            });

            // Range input updates
            $('.range-input').on('input', function() {
                updateRangeValues();
                updateCurrentKeyframe();
                updateCodeOutput();
            });

            // Control input changes
            $('.control-input, .select-input').on('change input', function() {
                updateCodeOutput();
                applyAnimation();
            });

            // Timeline keyframe clicks
            $(document).on('click', '.keyframe', function() {
                $('.keyframe').removeClass('active');
                $(this).addClass('active');
                currentKeyframe = parseInt($(this).data('percent'));
                loadKeyframeValues();
            });

            // Add keyframe
            $('#addKeyframe').click(function() {
                const percent = Math.round(Math.random() * 100);
                if (!keyframes.find(kf => kf.percent === percent)) {
                    keyframes.push({
                        percent: percent,
                        transform: getCurrentTransform(),
                        opacity: parseFloat($('#opacity').val())
                    });
                    keyframes.sort((a, b) => a.percent - b.percent);
                    updateTimeline();
                    updateCodeOutput();
                }
            });

            // Clear keyframes
            $('#clearKeyframes').click(function() {
                keyframes = [
                    { percent: 0, transform: 'translateX(0px) translateY(0px) scale(1) rotate(0deg)', opacity: 1 },
                    { percent: 100, transform: 'translateX(0px) translateY(0px) scale(1) rotate(0deg)', opacity: 1 }
                ];
                currentKeyframe = 0;
                updateTimeline();
                updateCodeOutput();
                resetControls();
            });

            // Animation controls
            $('#playBtn').click(function() {
                applyAnimation();
                $(this).addClass('active');
                $('#pauseBtn, #resetBtn').removeClass('active');
            });

            $('#pauseBtn').click(function() {
                $('#animatedElement').css('animation-play-state', 'paused');
                $(this).addClass('active');
                $('#playBtn, #resetBtn').removeClass('active');
            });

            $('#resetBtn').click(function() {
                $('#animatedElement').css('animation', 'none');
                setTimeout(() => applyAnimation(), 10);
                $(this).addClass('active');
                $('#playBtn, #pauseBtn').removeClass('active');
            });

            // Copy code
            $('#copyCode').click(function() {
                const code = $('#codeOutput').text();
                navigator.clipboard.writeText(code).then(() => {
                    showNotification('Code copied to clipboard!');
                });
            });

            function updateRangeValues() {
                $('#translateXValue').text($('#translateX').val() + 'px');
                $('#translateYValue').text($('#translateY').val() + 'px');
                $('#scaleValue').text($('#scale').val());
                $('#rotateValue').text($('#rotate').val() + '°');
                $('#opacityValue').text($('#opacity').val());
            }

            function getCurrentTransform() {
                const x = $('#translateX').val();
                const y = $('#translateY').val();
                const scale = $('#scale').val();
                const rotate = $('#rotate').val();
                return `translateX(${x}px) translateY(${y}px) scale(${scale}) rotate(${rotate}deg)`;
            }

            function updateCurrentKeyframe() {
                const keyframe = keyframes.find(kf => kf.percent === currentKeyframe);
                if (keyframe) {
                    keyframe.transform = getCurrentTransform();
                    keyframe.opacity = parseFloat($('#opacity').val());
                }
            }

            function loadKeyframeValues() {
                const keyframe = keyframes.find(kf => kf.percent === currentKeyframe);
                if (keyframe) {
                    // Parse transform values
                    const transform = keyframe.transform;
                    const translateXMatch = transform.match(/translateX\((-?\d+)px\)/);
                    const translateYMatch = transform.match(/translateY\((-?\d+)px\)/);
                    const scaleMatch = transform.match(/scale\(([\d.]+)\)/);
                    const rotateMatch = transform.match(/rotate\((-?\d+)deg\)/);

                    if (translateXMatch) $('#translateX').val(translateXMatch[1]);
                    if (translateYMatch) $('#translateY').val(translateYMatch[1]);
                    if (scaleMatch) $('#scale').val(scaleMatch[1]);
                    if (rotateMatch) $('#rotate').val(rotateMatch[1]);
                    $('#opacity').val(keyframe.opacity);

                    updateRangeValues();
                }
            }

            function updateTimeline() {
                const track = $('#timelineTrack');
                track.empty();

                keyframes.forEach((kf, index) => {
                    const keyframeEl = $(`<div class="keyframe ${kf.percent === currentKeyframe ? 'active' : ''}" 
                                         style="left: ${kf.percent}%;" data-percent="${kf.percent}">
                                         ${kf.percent}%</div>`);
                    track.append(keyframeEl);
                });
            }

            function updateCodeOutput() {
                const duration = $('#duration').val();
                const delay = $('#delay').val();
                const iteration = $('#iteration').val();
                const direction = $('#direction').val();
                const timing = $('#timing').val();
                const fillMode = $('#fillMode').val();

                let css = `/* CSS Animation */\n`;
                css += `.animated-element {\n`;
                css += `  animation: ${animationName} ${duration}s ${timing} ${delay}s ${iteration} ${direction} ${fillMode};\n`;
                css += `}\n\n`;

                css += `@keyframes ${animationName} {\n`;
                keyframes.forEach(kf => {
                    css += `  ${kf.percent}% {\n`;
                    css += `    transform: ${kf.transform};\n`;
                    css += `    opacity: ${kf.opacity};\n`;
                    css += `  }\n`;
                });
                css += `}`;

                $('#codeOutput').text(css);
            }

            function applyAnimation() {
                updateCodeOutput();
                const duration = $('#duration').val();
                const delay = $('#delay').val();
                const iteration = $('#iteration').val();
                const direction = $('#direction').val();
                const timing = $('#timing').val();
                const fillMode = $('#fillMode').val();

                // Create dynamic style
                const styleId = 'dynamic-animation';
                $(`#${styleId}`).remove();
                
                let css = `@keyframes ${animationName} {\n`;
                keyframes.forEach(kf => {
                    css += `  ${kf.percent}% {\n`;
                    css += `    transform: ${kf.transform};\n`;
                    css += `    opacity: ${kf.opacity};\n`;
                    css += `  }\n`;
                });
                css += `}`;

                $('<style>').attr('id', styleId).text(css).appendTo('head');

                const element = $('#animatedElement');
                element.css('animation', 'none');
                setTimeout(() => {
                    element.css('animation', `${animationName} ${duration}s ${timing} ${delay}s ${iteration} ${direction} ${fillMode}`);
                }, 10);
            }

            function resetControls() {
                $('#translateX').val(0);
                $('#translateY').val(0);
                $('#scale').val(1);
                $('#rotate').val(0);
                $('#opacity').val(1);
                updateRangeValues();
            }

            function showNotification(message) {
                $('#notification').text(message).fadeIn(200).delay(2000).fadeOut(200);
            }

            // Initialize timeline
            updateTimeline();
        });
    </script>
</body>
</html>
