<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer animated circle with 3D-like rotation -->
  <circle cx="50" cy="50" r="40" stroke="#ff4081" stroke-width="5" fill="none" style="transform-origin: center;">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="5s"
      repeatCount="indefinite" />
    <animateTransform 
      attributeName="transform"
      type="scale"
      values="1 1; 1.1 0.9; 1 1"
      dur="2s"
      repeatCount="indefinite"
      additive="sum" />
  </circle>

  <!-- Letter B in the center -->
  <text x="50%" y="50%" text-anchor="middle" dy=".35em" font-family="Montserrat" font-size="40" fill="white">
    B
  </text>
</svg>
